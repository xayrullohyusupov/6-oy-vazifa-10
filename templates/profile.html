<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>{{ user.username }}'s Profile</h1>
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">User Details</h5>
            <img src="{{ user.img.url }}" alt="Profile Picture" class="img-thumbnail mb-3" style="max-width: 200px;">
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            <p class="card-text"><strong>Bio:</strong> {{ user.bio }}</p>
            <p class="card-text"><strong>Location:</strong> {{ user.location }}</p>
            <p class="card-text"><strong>Birth Date:</strong> {{ user.birth_date }}</p>
            <p class="card-text"><strong>Gender:</strong> {{ user.gender }}</p>
            <p class="card-text"><strong>Country:</strong> {{ user.country }}</p>
            <p class="card-text"><strong>Phone:</strong> {{ user.phone }}</p>
        </div>
    </div>

    <h2>Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
</div>
</body>
</html>
